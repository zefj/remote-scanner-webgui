<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>{% block title %}{% endblock %}</title>

<ul class="nav navbar-nav navbar-right">

      </div>

      <div class="jumbotron">

      </div>

    </div><!-- /.container -->
